<div modal-dialog>
    <div class="modal-holder">
    <div class="modal-frame">
    <form name="form">
        <div class="modal-header">
            <a data-dismiss="modal" class="close">&times;</a>
            <h3>Instrument Request Details</h3>
        </div>
        <div class="modal-body">
            <div class="tab-content">
                <div class="tab-pane fade active in">
                    <table class="table read-only">
                        <colgroup>
                            <col class="prop-name">
                            <col class="prop-value">
                        </colgroup>
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label>Sent</label></td>
                                <td><span ng-bind="details.requesterName"/></td>
                            </tr>
                            <tr>
                                <td><label>Sent Date</label></td>
                                <td><span ng-bind="details.sent | date"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="heading">
                        <h3>Instrument</h3>
                    </div>
                    <table class="table read-only">
                        <colgroup>
                            <col class="prop-name">
                            <col class="prop-value">
                        </colgroup>
                        <thead>
                        </thead>
                        <tbody>
                        <tr>
                            <td><label>Name</label></td>
                            <td><span ng-bind="details.instrumentName"/></td>
                        </tr>
                        <tr>
                            <td><label>Vendor</label></td>
                            <td><span ng-bind="details.vendor"/></td>
                        </tr>
                        <tr>
                            <td><label>Type</label></td>
                            <td><span ng-bind="details.type"/></td>
                        </tr>
                        <tr>
                            <td><label>Model</label></td>
                            <td><span ng-bind="details.model"/></td>
                        </tr>
                        <tr>
                            <td><label>Laboratory</label></td>
                            <td><span ng-bind="details.lab"/></td>
                        </tr>
                        <tr>
                            <td><label>Serial Number</label></td>
                            <td><span ng-bind="details.serialNumber"/></td>
                        </tr>
                        <tr>
                            <td><label>HPLC</label></td>
                            <td><span ng-bind="details.hplc"/></td>
                        </tr>
                        <tr>
                            <td><label>Peripherals</label></td>
                            <td><span ng-bind="details.peripherals"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn secondary-action" data-dismiss="modal">Close</button>
            <button class="btn secondary-action" type="submit" ng-disabled="labForm.$invalid"
                    ng-click="refuse()">
                Refuse
            </button>
            <button class="btn btn-primary main-action" type="submit" ng-click="approve()"
                    ng-disabled="labForm.$invalid">
                Approve
            </button>
        </div>
    </form>
    </div>
    </div>
</div>
