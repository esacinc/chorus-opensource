<link rel="stylesheet" href="../css/validation.css">

<div modal-dialog>
    <div class="modal-holder">
    <div class="modal-frame">
    <div class="modal-header">
        <a data-dismiss="modal" class="close">&times;</a>
        <h3>Program Details</h3>
    </div>

    <form name="form" ng-submit="save()">
        <div class="modal-body">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="general">
                    <div class="table laboratory-details">
                        <div class="control-group clearfix" data-ng-class="{error: form.name.$error.inputValidator}">
                            <label for="name">Program Name</label>
                            <input class="dialog-text-input dont-hide" id="name" name="name" input-validator
                                   maxlength="255" ng-model="details.name" required/>
                            <span class="error-message">Field Program Name is required</span>
                        </div>
                        <div class="control-group clearfix" data-ng-class="{error: form.url.$error.inputValidator}">
                            <label for="url">Institution URL</label>
                            <input class="dialog-text-input dont-hide" id="url" name="url" input-validator=""
                                   maxlength="255" ng-model="details.institutionUrl" required/>
                            <span class="error-message">Field LInstitution URL is required</span>
                        </div>
                        <h5 class="control-group-header">Program Head</h5>
                        <div class="control-group clearfix" data-ng-class="{error: form.firstName.$error.inputValidator}">
                            <label for="firstName">First Name</label>
                            <input class="dialog-text-input dont-hide" id="firstName" name="firstName" input-validator
                                   maxlength="255" ng-model="details.headFirstName" required/>
                            <span class="error-message">Field First Name is required</span>
                        </div>
                        <div class="control-group clearfix" data-ng-class="{error: form.lastName.$error.inputValidator}">
                            <label for="lastName">Last Name
                                <small class="optional-string"></small>
                            </label>
                            <input class="dialog-text-input dont-hide" id="lastName" name="lastName" input-validator=""
                                   maxlength="255" ng-model="details.headLastName" required/>
                            <span class="error-message">Field Last Name is required</span>
                        </div>
                        <div class="control-group clearfix" data-ng-class="{error: form.email.$error.inputValidator}">
                            <label for="email">Email</label>
                            <input class="dialog-text-input dont-hide" type="email" id="email"  name="email" input-validator
                                   maxlength="255" ng-model="details.headEmail" required/>
                            <span class="error-message">Field Email is invalid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a class="btn secondary-action" data-dismiss="modal" aria-hidden="true">Close</a>
            <button class="btn btn-primary main-action" type="submit" ng-disabled="form.$invalid"> Save </button>
        </div>
    </form>
    </div>
    </div>
</div>
