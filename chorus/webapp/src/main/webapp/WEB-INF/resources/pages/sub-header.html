<div class="minwidth260">

    <span class="ellipsize breadcrumbs-ellipsize">
        <span ng-show="page.res.accessLevel">
            <i ng-show="page.res.accessLevel == 'PUBLIC'" class="icon public" title="Public Study"></i>
            <i ng-show="page.res.accessLevel == 'PRIVATE'" class="icon private" title="Private Study"></i>
            <i ng-show="page.res.accessLevel == 'SHARED'" class="icon shared" title="Shared Study"></i>
        </span>
        <span ng-bind="page.subtitle + ' ' + page.title" title="{{page.subtitle + ' ' + page.title}}"></span>
        <span ng-show="page.listItemsCount" ng-bind="'('+page.listItemsCount +')'"></span>

    </span>
    <project-details-button eid="{{page.res.id}}"
                            show="page.res.type == 'PROJECT'"
                            returnurl="{{page.res.returnUrl}}"
                            path="{{page.res.path}}"
                            can-edit="{{page.res.canEdit}}"></project-details-button>
    <experiment-details-button eid="{{page.res.id}}"
                               show="page.res.type == 'EXPERIMENT'"
                               returnurl="{{page.res.returnUrl}}"
                               path="{{page.res.path}}"
                               can-edit="{{page.res.canEdit}}"></experiment-details-button>
</div>
