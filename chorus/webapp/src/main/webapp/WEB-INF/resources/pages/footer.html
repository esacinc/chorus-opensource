<div ng-switch="footerType">
    <div ng-switch-default>
        <div id="footer">
            <div class="center-frame">
                <p><span class="copyright">&copy;</span>&nbsp;Powered by <a class="infoclinika" href="http://www.chorusproject.org">Chorus</a> Opensource.</p>

            </div>
        </div>
    </div>
    <div ng-switch-when="extended1">
        <div class="footer clearfix">
            <div class="copyright">&copy;&nbsp;Powered by <a class="infoclinika" href="http://www.chorusproject.org">Chorus</a> Opensource.</div>

        </div>
    </div>
    <div ng-switch-when="extended2">
        <div class="center-frame footer">
            <div class=" narrow-footer-wrapper clearfix">
                <div class="copyright">&copy;&nbsp;Powered by <a class="infoclinika" href="http://www.chorusproject.org">Chorus</a> Opensource.</div>

            </div>
        </div>
    </div>
</div>
